<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form - No Ifs</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 20px; cursor: pointer; background-color: #007BFF; color: white; border: none; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h2>User Information</h2>
    
    <label>Name:</label>
    <input type="text" id="name">

    <label>ID:</label>
    <input type="text" id="userId">

    <label>Phone Number:</label>
    <input type="tel" id="phone">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Address:</label>
    <textarea id="address" rows="3"></textarea>

    <button onclick="saveData()">Save to Storage</button>

    <script>
        // 1. SAVE: One line per input
        function saveData() {
            localStorage.setItem('savedName', document.getElementById('name').value);
            localStorage.setItem('savedID', document.getElementById('userId').value);
            localStorage.setItem('savedPhone', document.getElementById('phone').value);
            localStorage.setItem('savedEmail', document.getElementById('email').value);
            localStorage.setItem('savedAddress', document.getElementById('address').value);
            
            alert("Data saved!");
        }

        // 2. LOAD: Direct assignment (no checks)
        function loadData() {
            // If storage is empty, this assigns "null" (which browsers treat as empty for inputs)
            document.getElementById('name').value = localStorage.getItem('savedName') || "";
            document.getElementById('userId').value = localStorage.getItem('savedID') || "";
            document.getElementById('phone').value = localStorage.getItem('savedPhone') || "";
            document.getElementById('email').value = localStorage.getItem('savedEmail') || "";
            document.getElementById('address').value = localStorage.getItem('savedAddress') || "";
        }

        // Run immediately
        loadData();
    </script>

</body>
</html>
