<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: lightPink;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        button:hover { background-color: pink; }
        #status {
            text-align: center;
            margin-top: 10px;
            color: green;
            height: 20px; /* Reserve space */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Information</h2>
    <form id="userForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="userId">ID:</label>
            <input type="text" id="userId" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" rows="3"></textarea>
        </div>

        <button type="submit">Save Info</button>
        <p id="status"></p>
    </form>
</div>

<script>
    const form = document.getElementById('userForm');
    const statusMsg = document.getElementById('status');

    // 1. Load data from Local Storage when the page opens
    window.addEventListener('load', () => {
        const savedData = localStorage.getItem('userData');
        if (savedData) {
            const data = JSON.parse(savedData);
            document.getElementById('name').value = data.name || '';
            document.getElementById('userId').value = data.userId || '';
            document.getElementById('phone').value = data.phone || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('address').value = data.address || '';
        }
    });

    // 2. Save data to Local Storage when the form is submitted
    form.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevents the page from refreshing

        const formData = {
            name: document.getElementById('name').value,
            userId: document.getElementById('userId').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value,
            address: document.getElementById('address').value
        };

        // Local Storage only accepts strings, so we use JSON.stringify
        localStorage.setItem('userData', JSON.stringify(formData));

        // Visual feedback
        statusMsg.innerText = "Data Saved Successfully!";
        setTimeout(() => { statusMsg.innerText = ""; }, 2000);
    });
</script>

</body>
</html>
